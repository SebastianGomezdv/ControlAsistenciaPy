<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Fecha | GCO Grupo Uribe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="gco-title">GCO</h1>
        <h2>Seleccionar Fecha</h2>

        <form method="POST">
            <input type="date" name="fecha" id="fecha-selector" required>
            <button type="submit">Continuar</button>
        </form>
    </div>

    <script>
        // Bloquear fechas futuras en el calendario
        document.addEventListener('DOMContentLoaded', function() {
            const fechaInput = document.getElementById('fecha-selector');
            const hoy = new Date().toISOString().split('T')[0];
            fechaInput.setAttribute('max', hoy);
            fechaInput.value = hoy; // Opcional: Poner la fecha de hoy por defecto
        });
    </script>
</body>
</html>
